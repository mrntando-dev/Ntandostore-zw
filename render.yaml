services:
  # Web Service
  - type: web
    name: ntandostore
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  # PostgreSQL Database (Optional - if you want to use PostgreSQL instead of SQLite)
  - type: pserv
    name: ntandostore-db
    env: postgres
    plan: free
    databases:
      - name: ntandostore_db
        user: ntando
