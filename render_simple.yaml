services:
  # Web Service - Minimal Configuration
  - type: web
    name: ntandostore-simple
    env: python
    plan: free
    buildCommand: "python -m pip install --upgrade pip && python -m pip install Flask==2.3.3 gunicorn==21.2.0"
    startCommand: "gunicorn app_debug:app --bind 0.0.0.0:$PORT --workers 1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
